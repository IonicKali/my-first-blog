<!DOCTYPE html>
<html>
    <head>
        <title>Ionic Kali blog</title>
    </head>
    <body>
        <header>
            <h1><a href="http://127.0.0.1:8000/">Ionic Kali blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}        
    </body>
</html>
